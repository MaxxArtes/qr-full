services:
  - type: web
    name: qr-full
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: qr-db
          property: connectionString

databases:
  - name: qr-db
    databaseName: qrdb
    user: qruser
